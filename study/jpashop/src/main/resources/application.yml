spring :
  datasource :
    url : jdbc:h2:tcp://localhost/~/jpashop
    username : sa
    password :
    driver-class-name: org.h2.Driver

  jpa :
    hibernate:
      ddl-auto : create
      #ddl-auto : none # 테이블 삭제 안하고 계속 사용 가능
    properties:
      hibernate :
        #show_sql : true
        format_sql : true
        default_batch_fetch_size: 100
    #open-in-view: false

logging.level:
  org.hibernate.SQL : debug
  org.hibernate.type : trace
